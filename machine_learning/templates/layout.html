<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- GLOBAL GOOGLE FONT SECTION -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
   
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="/static/css/style.css"/>

  </head>
  <body>
    <!-- Image and text -->
    {% if session.user_id %}
    <nav class="navbar navbar-expand-lg navbar-light navs">
        <a class="navbar-brand" href="#"><h1>Heart Disease Tracker</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li  class="nav-item active">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li  class="nav-item active">
                <a href="/about" class="nav-link">About</a>
            </li>
            <li  class="nav-item active">
                <a href="/prediction" class="nav-link">Disease Tracker</a>

            </li>            
          </ul>
          <ul class="navbar-nav ml-auto">
            <li  class="nav-item active">
                <a href="/logout" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    {% else %}
    <nav class="navbar navbar-expand-lg navbar-dark navs">
        <a class="navbar-brand" href="#"><h4>Heart Disease Tracker</h4></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li  class="nav-item active">
                <a href="/login" class="nav-link">Login</a>
            </li>
            <li  class="nav-item active">
                <a href="/register" class="nav-link">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    {% endif %}
    
    {% block main %}{% endblock %}
  </body>
</html>
